<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - MA Manbaul Ulum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-teal-600 p-4 text-white">
    <a href="index.html" class="font-bold">Beranda</a> | Kontak
  </nav>

  <!-- Content -->
  <section class="p-10">
    <h1 class="text-3xl font-bold mb-6">Kontak Kami</h1>

    <div class="grid md:grid-cols-2 gap-10">
      <!-- Info Kontak -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Informasi Madrasah</h2>
        <p><strong>Alamat:</strong> Desa Tangsil Wetan, Kec. Wonosari, Kab. Bondowoso</p>
        <p><strong>Telepon:</strong> +62 813-xxx-xxx</p>
        <p><strong>Email:</strong> info@manbaululum.sch.id</p>

        <!-- Peta Google Maps -->
        <iframe class="mt-6 w-full h-64" src="https://maps.google.com/maps?q=tangsil%20wetan%20wonosari&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Form Kontak -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Formulir Pesan</h2>
        <form action="https://formspree.io/f/mnqezgqw" method="POST" class="space-y-4">
          <input type="text" name="nama" placeholder="Nama" required class="w-full border p-2 rounded">
          <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">
          <textarea name="pesan" placeholder="Pesan Anda" required class="w-full border p-2 rounded h-32"></textarea>
          <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded hover:bg-teal-800">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-teal-600 text-white text-center p-4 mt-10">
    &copy; 2025 MA Manbaul Ulum Tangsil Wetan.
  </footer>
</body>
</html>
